server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:testdb # URL for H2 Db in memory mode
    driver-class-name: org.h2.Driver # H2 specific JDBC driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update # automatically updates or creates the database schema based on entity classes
      show-sql: true # enables logging of SQL queries generated by JPA